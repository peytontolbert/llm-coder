<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management App</title>
    <style>
        /* Your existing styles */
        #messageContainer {
            position: relative;
            height: 650px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message-node {
            padding: 5px 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            border-radius: 10px;
        }
        .user-message {
            background-color: #e7f3fe;
            align-self: flex-end;
        }
        .agent-message {
            background-color: #f1f0f0;
            align-self: flex-start;
        }
        #inputArea {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #555;
            color: white;
            padding: 10px 15px;
            border: none;
        }
        
        .openbtn:hover {
            background-color: #444;
        }
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
        }

        .wizard, .project-list {
            border: 1px solid #ddd;
            margin-top: 20px;
            padding: 20px;
        }

</style>
</head>
<body>

                <h2>Chat</h2>
                <div id="messageContainer" style="border:1px solid #ddd; padding:10px; height:750px; overflow-y:scroll; margin-bottom:10px;">
                    <!-- Chat messages will appear here -->
                </div>
                <input type="text" id="chatInput" placeholder="Type a message..." style="width: calc(100% - 110px); margin-right: 10px;">
                <button onclick="sendMessage()">Send</button>
    <script>
        function sendMessage() {
            var message = document.getElementById('chatInput').value;
            var chatBox = document.getElementById('messageContainer');
            var currentProject = localStorage.getItem('currentProject');
            var user = localStorage.getItem('username'); // Assuming you store username in localStorage
    
            createMessageNode(message, 'user-message');
            // chatBox.innerHTML += '<div>You: ' + message + '</div>';
            document.getElementById('chatInput').value = '';
    
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/sendmessage', true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    pollForResponse(currentProject, user);
                }
            };
            
            xhr.send(JSON.stringify({message: message, project_id: currentProject, username: user}));
        }
        
        function pollForResponse(project_id, user) {
    var chatBox = document.getElementById('messageContainer');
    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/checkresponses', true);
    xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
            if (xhr.status == 200) {
                var response = JSON.parse(xhr.responseText);
                console.log(response);
                var agentMessages = response.message[0].message;
                console.log(agentMessages);
                if (Array.isArray(agentMessages)) {
                    agentMessages.forEach(function(agentResponse) {
                        agentResponse = agentResponse.replace(/\n/g, '<br>');
                        createMessageNode(agentResponse, 'agent-message');
                        // chatBox.innerHTML += '<div>' + agentResponse + '</div><br>';
                    });
                } else {
                    createMessageNode(agentMessages, 'agent-message');
                    // chatBox.innerHTML += '<div>' + agentMessages + '</div><br>';
                }
            } else if (xhr.status == 204) {
                // No new messages, continue polling
                setTimeout(function() { pollForResponse(project_id, user); }, 3000); // Poll every 3 seconds
            } else {
                chatBox.innerHTML += '<div>Error checking for response</div>';
            }
        }
    };
    xhr.send(JSON.stringify({ project_id: project_id, user: user }));
}
        function createMessageNode(text, className) {
            var messageContainer = document.getElementById('messageContainer');
            var messageNode = document.createElement('div');
            messageNode.classList.add('message-node', className);
            messageNode.innerHTML = text.replace(/\n/g, '<br>'); // Convert newlines to <br>
            messageContainer.appendChild(messageNode);
        }
    </script>
</body>
</html>
