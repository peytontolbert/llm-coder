<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .agent {
          padding: 5px;
          margin: 5px;
          border: 1px solid #ccc;
          cursor: move;
        }
        .drop-zone {
    border: 2px dashed #4CAF50; /* Green border */
    border-radius: 5px;
    text-align: center;
    padding: 20px;
    margin: 20px 0;
    position: relative; /* Allows absolute positioning inside */
}
.plus-box {
    color: #4CAF50; /* Green color */
    font-size: 48px; /* Large size for the "+" symbol */
    font-weight: bold;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.agent {
  border: 1px solid #ccc;
  padding: 10px;
  margin: 10px;
}

.node { 
    margin: 10px; 
    padding: 5px; 
    border: 1px solid black; 
    display: inline-block;
    position: relative;
  }
  .children {
    display: flex;
    justify-content: center;
    position: relative;
  }
  .children::before {
    content: '';
    position: absolute;
    top: 0;
    width: 100%;
    border-top: 1px solid black;
  }
  .child {
    margin: 0 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .child::before {
    content: '';
    position: absolute;
    height: 20px;
    border-left: 1px solid black;
  }
  .child:first-child::before {
    display: none;
  }
        .pipeline {
          height: 100px;
          background-color: #f0f0f0;
          border: 2px dashed #ccc;
          margin: 10px;
          padding: 10px;
        }
        /* Add your CSS styles here */
        .sidebar {
        height: 100%;
        width: 250px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        padding-top: 20px;
        display: none; /* Initially hidden */
        }
        
        .sidebar h1 {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .main-content {
            margin-left: 250px; /* Same as the width of the sidebar */
            padding: 0px 10px;
        }
        
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #555;
            color: white;
            padding: 10px 15px;
            border: none;
        }
        
        .openbtn:hover {
            background-color: #444;
        }
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
        }

        .wizard, .project-list {
            border: 1px solid #ddd;
            margin-top: 20px;
            padding: 20px;
        }

        .project-item {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group textarea {
            height: 100px; /* Expandable text area */
        }
    </style>
</head>
<body>

<div class="sidebar" id="projectListSidebar">
    <h1>Project List</h1>
        <!-- Projects will be listed here -->
</div>



<div class="main-content">
    <div id="wizarddiv" class="main-content">
    <button class="openbtn" onclick="toggleSidebar()">â˜° Project List</button> 
    <div class="wizard" id="projectCreationWizard">
        <h2>Project Creation Wizard</h2>
        <div class="form-group">
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" name="project-name">
        </div>
        <div class="form-group">
            <label for="start-agent">Start Agent:</label>
            <select id="start-agent" name="start-agent">
                <!-- Options will be populated here -->
            </select>
        </div>
        <div class="form-group">
            <button id="createproject">Create Project</button>
        </div>

            
        <div id="agentCreationWizard" class="wizard" style="display: none;">
            <h2>Create Agent Wizard</h2>
            <div class="form-group">
                <label for="agent-name">Agent Name:</label>
                <input type="text" id="agent-name" name="agent-name">
            </div>
            <div class="form-group">
                <label for="agent-description">Agent Description:</label>
                <input type="text" id="agent-description" name="agent-description">
            </div>
            <div class="form-group">
                <label for="agent-prompt">Agent Prompt:</label>
                <input type="text" id="agent-prompt" name="agent-prompt">
            </div>
            <div class="form-group">
                <label for="agent-functions">Agent Functions:</label>
                <textarea id="agent-functions" name="agent-functions"></textarea>
            </div>
            <div class="form-group">
                <button id="createagent" onclick="createAgent()">Create Agent</button>
            </div>

        </div>
    </div>
</div>

</div>


<script src="{{ url_for('static', filename='tree.js') }}"></script>
<script src="{{ url_for('static', filename='agent.js') }}"></script>
        <script src="{{ url_for('static', filename='agenthtml.js') }}"></script>
        <script src="{{ url_for('static', filename='project.js') }}"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
